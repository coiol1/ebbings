<h1>{{deck.name}}</h1>
<p>Current time: {{now}} (UTC)</p>
<p>{{num_acquired_cards}} out of {{num_total_cards}} acquired ({{percent_acquired}}%)</p>
{% if deadline_passed %}
    <p>Deadline passed! You can no longer study this deck.</p>
{% else %}
    <p>{{num_due_cards}} cards due</p>
    <a href="{% url 's_study_start' group.pk deck.pk %}">Start studying!</a>
{% endif %}
