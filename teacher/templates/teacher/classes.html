<h1>Classes home page</h1>

{% for group in teacher_groups %}
    <p><strong>{{group.name}}</strong><ul>
    {% for deck in group.associated_decks %}
        <li>{{deck.0}} <em>Deadline:</em> {{deck.1}} <em>Weight:</em> {{deck.2}}% <a href="{% url 't_decks_review_one' deck.3 %}">Review deck</a></li>
    {% endfor %}
    </ul></p>
{% endfor %}
