{% load staticfiles %}
<script type="text/javascript" src="{% static "jquery-2.1.4.min.js" %}"></script>
<script type="text/javascript">
function validateForm() {
    var username = $('#username')[0].value;
    var response;
    $.ajax({
        url: '{% url 'u_register_student_check' %}',
        async: false, //jquery doesn't like synchronous requests, but it's necessary to validate before allowing django db submission???
        data: {username: username},
        success: function(jsonresponse) {
            response = jsonresponse;
        }
    });
    if (response.username_exists === true) {
        alert('Username already exists');
        return false;
    }
}
</script>

<h1>Users registration page</h1>

<form action="{% url 'u_register_student_success' %}" onsubmit="return validateForm()" method="POST">
    {% csrf_token %}
    <h2>
        First name
        <input type='text' name='first_name' required><br>
        Last name
        <input type='text' name='last_name' required><br>
        Student number
        <input type='text' name='student_id' required><br>
        Email address
        <input type='email' name='email' required><br>
        Username
        <input type='text' id='username' name='username' required><br>
        Password
        <input type='password' name='password' required><br>
        <input type='submit' name='button' value='Create new user'>
    </h2>
</form>
