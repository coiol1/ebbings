{% extends 'ebbings/base.html' %}

{% block head %}
<script type="text/javascript">
{% if login_fail %}
    alert("Couldn't log in")
{% endif %}
{% if not_teacher %}
    alert("Access restricted to teachers only")
{% endif %}
{% if not_student %}
    alert("Access restricted to students only")
{% endif %}
</script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="page-header">
    <h1>Users login page</h1>
  </div>
  <form action="{% url 'users:login_try' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label>Username</label>
      <input type='text' name='username' required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type='password' name='password' required>
    </div>
    <input type='submit' class="btn btn-primary" name='button' value='Log in'>
  </form>
</div>
{% endblock %}
