{% if login_fail %}
    <script type="text/javascript">
        alert("Couldn't log in")
    </script>
{% endif %}
{% if not_teacher %}
    <script type="text/javascript">
        alert("Access restricted to teachers only")
    </script>
{% endif %}
{% if not_student %}
    <script type="text/javascript">
        alert("Access restricted to students only")
    </script>
{% endif %}
<h1>Users login page</h1>
<form action="{% url 'u_login_try' %}" method="POST">
    {% csrf_token %}
    <h2>
        Username
        <input type='text' name='username' required><br>
        Password
        <input type='password' name='password' required><br>
        <input type='submit' name='button' value='Log in'>
    </h2>
</form>
<a href="{% url 'index' %}">Home page</a>
